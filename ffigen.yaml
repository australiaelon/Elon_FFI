name: ElonFfiBindings
description: |
  Bindings for `src/elon_ffi.h`.
  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/elon_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'src/elon_ffi.h'
  include-directives:
    - 'src/elon_ffi.h'
ffi-native:
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
